
injector:
  enabled: true
server:
  ingress:
    enabled: true
    annotations: {
      kubernetes.io/ingress.class: nginx,
      kubernetes.io/tls-acme: "true",
      cert-manager.io/cluster-issuer: letsencrypt-prod,
      acme.cert-manager.io/http01-edit-in-place: "true"
      }
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: vault.week9challenge.tk
        paths:
          - /
    pathType: ImplementationSpecific
    tls: 
      - secretName: vault-week9challenge-tls
        hosts:
        - vault.week9challenge.tk
  dataStorage:
    enabled: true
    size: 10Gi
  ha:
    enabled: false
    raft:
      enabled: true
